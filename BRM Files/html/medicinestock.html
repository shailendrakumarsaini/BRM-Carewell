<div ng-controller="medicinestock_ctrl">
    <div class="panel panel-default" style="margin: 5px">
        <div class="panel-heading" style="background-color:aliceblue">
            <div class="clearfix">
                <a href ng-click="action=1" class="pull-left thumb-md avatar b-3x m-r">
                  <img src="img/medical_icons/stock.png" >
                </a>
                <div class="clear">
                    <div class="h3 m-t-xs m-b-xs">
                        Medicine Stock
                    </div>
                    <small class="text-muted">Medicine Stock</small>

                </div>

            </div>  
        </div>

        <div class="panel-body">
            <!-- <div class="row" style="overflow: auto">
                <div class="col-md-12">
                    <div class="col-md-4">
                        <div class="form-group">
                            <select name="str" ng-model="store_id" class="form-control" style="width:280px;" ng-change="show_items(store_id)" required>
                                <option value="">Select Store</option>
                                <option value="{{s.id}}" ng-repeat="s in store">{{s.store_name}}</option>
                            </select>
                        </div> 
                    </div>
                </div>
            </div> -->
            <div class="row" style="overflow: auto">
                <div class="col-md-12" ng-init="init()">
                    <div class="panel panel-default" ng-show="test == 1">
                            <div class="panel-heading" style="font-size: 20px;">Medicine Stock Details
                                    <div class="row">
                                            <div class="col-md-3 pull-right" ng-show="action==1">
                                                <label >Select Store</label>
                                                <div class="col-md-2 pull-right">&nbsp;</div>
                                                  
                                                <select name="str" ng-model="store_id" class="form-control" style="width:280px;" ng-change="show_items(store_id)" required>
                                                        <option value="">Select Store</option>
                                                        <option value="{{s.id}}" ng-repeat="s in store">{{s.store_name}}</option>
                                                    </select>
                                              </div>
                                    </div>
                            </div>
                            <div class="panel-body">
                                <table class="table table-striped table-bordered" >
                                    <thead>
                                        <tr ng-show="no_record == 0">
                                            <td colspan="5">
                                                <div class="input-group col-md-3">
                                                    <label class="input-group-addon" for="searchID"><i class="fa fa-search"></i></label>
                                                    <input class="form-control" ng-model="search" id="searchID">
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>S No.</th>
                                            <th><a ng-click="SortTheData('med_name')">Item Name</a></th>
                                            <th><a ng-click="SortTheData('quantity')">Item QTY</a></th>
                                            <th><a ng-click="SortTheData('batch_no')">Batch No.</a></th>
                                            <th><a ng-click="SortTheData('expiry_date')">Expiry Date</a></th>
                                        </tr>
                                    </thead>
                                    <tbody ng-repeat="x in med_stock_data | filter:search | orderBy:sort:reverseSort" ng-show="no_record == 0">
                                        <tr >
                                            <td>{{$index+1}}</td>				 
                                            <td><span ng-bind="x.med_name"></span></td>
                                            <td><span ng-bind="x.quantity" ng-style="(x.med_reorder - 0) >= (x.quantity - 0) ? { color: 'orange'} : { color: 'black' }"></span></td>
                                            <td><span ng-bind="x.batch_no"></span></td>
                                            <td><span ng-bind="x.expiry_date |date:'dd-MM-yyyy'" ng-style="{ color: compareDates(x.expiry_date) }"></span></td>
                                        </tr>
                                    </tbody>
                                    <tbody ng-show="no_record == 1">
                                        <tr align="center">
                                            <td colspan="5"><h4 >No Data</h4></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
