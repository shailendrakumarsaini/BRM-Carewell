<div ng-controller="testpricing_ctrl">
    <div class="panel panel-default" style="margin: 5px">
        <div class="panel-heading" style="background-color:aliceblue">
            <div class="clearfix">
                <a href ng-click="Home()" class="pull-left thumb-md avatar b-3x m-r">
                  <img src="img/medical_icons/lab_price.png" >
                </a>
                <div class="clear">
                    <div class="h3 m-t-xs m-b-xs">
                        Test Pricing
                    </div>
                    <small class="text-muted">Test Price Details</small>   

                </div>

            </div>
        </div>

        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group input-group col-xs-6 col-sm-3 pull-left" ng-show="action==1">
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                        <input class="form-control" ng-model="search">
                    </div>
                    <button class="btn m-b-xs btn-sm btn-primary btn-addon pull-right" ng-show="action==1" ng-click="gotoNewPage()"><i class="fa fa-plus"></i>New</button>     
                </div>
            </div>
            <div class="row" ng-show="action==1">
                <div class="col-md-12" ng-init="init()">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <th>S No.</th>
                            <th>Test Name</th>
                            <th>Test Price</th>
                        </thead>
                        <tbody ng-repeat="i in test_data |filter:search" ng-hide="NoData ==1">
                            <tr>
                                <td>{{$index+1}}</td>
                                <td><a ng-click="update[$index]=(update[$index]!=1)?1:0">{{i.test_name}}</a></td>
                                <td><i class="fa fa-rupee"></i>&nbsp;{{i.price}}</td>
                            </tr>

                            <tr ng-show="update[$index]==1">
                                <td colspan="3">
                                    <form class="form-validation" name="updateForm">
                                        <div class="row">
                                            <!-- <div class="col-md-3">
                                                <label for="testID">Test Name</label>
                                                <select ng-model="i.test_name" class="form-control" id="testID" required>
                                                    <option value="">Select Test</option>
                                                    <option value="{{i.lab_test_id}}" ng-repeat="i in getTests">{{i.test_name}}</option>
                                                </select>
                                            </div> -->
                                            <div class="col-md-3">
                                                <label>Test Price</label>
                                                <input type="text" ng-model="i.price" pattern="[0-9.]{1,10}" class="form-control" maxlength="10" autocomplete="off" required>
                                            </div>
                                            <div>
                                                <br>
                                                <button class="btn m-b-xs btn-sm btn-success btn-addon pull-right" ng-click="updateTest(i)" ng-disabled="updateForm.$invalid"><i class="fa fa-check"></i>Update</button>
                                            </div>
                                        </div>
                                        <!-- <pre>{{test_pricing | json}}</pre> -->
                                    </form>
                                </td>  
                            </tr>
                        </tbody>
                        <tbody ng-show="NoData==1">
                            <tr align="center">
                                <td colspan="3"><h4>No Data</h4></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div ng-show="action==2">
                <form id="addfornID" ng-submit="addTest()" class="form-validation">
                    <div class="row">
                        <div class="col-md-3">
                            <label for="testID1">Test Name</label>
                            <select ng-model="test_pricing.test_id" class="form-control" id="testID1" required>
                                <option value="">Select Test</option>
                                <option value="{{x.lab_test_id}}" ng-repeat="x in getTests">{{x.test_name}}</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="testPriceID1">Test Price</label>
                            <input type="text" ng-model="test_pricing.test_price" pattern="[0-9.]{1,10}" id="testPriceID1" class="form-control" maxlength="10" autocomplete="off" required>
                        </div>
                        <div>
                            <br>
                            <button class="btn m-b-xs btn-sm btn-success btn-addon " ng-show="action==2" form="addfornID"><i class="fa fa-check"></i>Save</button>
                        </div>
                    </div>
                    <!-- <pre>{{test_pricing | json}}</pre> -->
                </form>
            </div>




        </div>
    </div>

</div>
