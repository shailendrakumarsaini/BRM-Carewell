<div ng-controller="expenditure_ctrl">
    <div class="panel panel-default" style="margin: 5px">
        <div class="panel-heading" style="background-color:aliceblue">
            <div class="clearfix">
                <a href ng-click="all_reset()" class="pull-left thumb-md avatar b-3x m-r">
                  <img src="img/medical_icons/expan.png" >
                </a>
                <div class="clear">
                    <div class="h3 m-t-xs m-b-xs">
                        Expenditure
                    </div>
                    <small class="text-muted">Expenditure Details</small>

                </div>

            </div>
        </div>

        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group input-group col-xs-6 col-sm-3 pull-left" ng-show="action==1">
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                        <input class="form-control" ng-model="search">
                    </div>
                    <button class="btn m-b-xs btn-sm btn-primary btn-addon pull-right" ng-show="action==1" ng-click="enable_exp()">
                    <i class="fa fa-plus"></i>
                    New
                </button>
                    <!-- <button class="btn m-b-xs btn-sm btn-success btn-addon pull-right" ng-show="action==2" form="myform" form="myform" ng-disabled="form.$invalid"><i class="fa fa-check"></i>Save</button> -->
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" ng-init="init()">
                  <table class="table table-striped table-bordered" ng-show="action==1">
                        <thead>
                            <tr>
                                <th>SNo</th>
                                <th>Expenditure</th>
                                <th>Status</th>
                            </tr>
                        </thead> 
						<!-- <p ng-show="exp==2">No Expenditures</p> -->
						<tbody ng-repeat="x in all_exp_data | filter:search" ng-show="exp==1">
							<tr>
								<td>{{$index+1}}</td>
								<td style="cursor:pointer;" ng-click="update[$index]=(update[$index]!=x.expCatId)?x.expCatId:0">{{x.expCatName}}</td>
								 <td><a href ng-click="change_status(x.expCatId)"> <i class="fa fa-check text-success" ng-show="x.expStatus==1"></i> <i class="fa fa-times text-danger"  ng-show="x.expStatus==0"></i></a></td>
							</tr>
							<tr ng-show="update[$index]==x.expCatId">
                                <td></td>
                                <td>
                                    <div class="col-md-4">
                                    <label>Expenditure</label>
                                    <input type="text" class="form-control" ng-model="x.expCatName">
                                </td>
                                <td>
                                    <br>
                                    <button class="btn btn-success btn-addon" type="button" ng-click="update_expen(x)"><i class="fa fa-check"></i>Update</button>
                                </td>
                            </tr>
                        </tbody>
                        <tbody ng-show="exp==2">
                            <td colspan="3"><h4 style="text-align: center">No Data</h4></td>
                        </tbody>
					</table>

                </div>
				  </div>
				<div ng-show="action==2">
					<div class="row">
						<div class="col-md-4">
						<label>Expenditure</label>
							<div class="input-group">
								<input type="text" class="form-control" ng-model="expenditure">
								<span class="input-group-btn">
									<button class="btn btn-success" type="button" ng-click="save_expen()">Save</button>
								</span>
							</div>
						</div>
					</div>
				</div>
          
        </div>
    </div>

</div>
